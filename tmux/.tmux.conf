set-option -g default-shell "$SHELL"
if-shell 'test "$(uname -s)" = Darwin' 'set-option -g default-command "reattach-to-user-namespace -l ${SHELL}"'

# unbind default prefix and set it to Ctrl+a
unbind C-b
set -g prefix C-a

bind C-a send-prefix
bind-key i split-window -h
bind-key - split-window -v

set -g default-terminal screen-256color

set -g mouse on
set -g status-keys vi

# copy paste
setw -g mode-keys vi
# selection
bind-key -Tcopy-mode-vi v send -X begin-selection
bind-key -Tcopy-mode-vi V send -X rectangle-toggle # `V` changes between line- and columnwise selection
# copying to tmux pastebuffer
bind-key -Tcopy-mode-vi y send -X copy-selection
# copying to pasteboard service buffer
if-shell 'test "$(uname)" = "Darwin"' 'bind-key -Tcopy-mode-vi Y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"'
if-shell 'test "$(uname)" = "Darwin"' 'bind-key C-c run "tmux show-buffer -b pastebuffer | reattach-to-user-namespace pbcopy"'

unbind-key -Tcopy-mode-vi Enter
unbind-key -Tcopy-mode-vi Space

# in normal tmux mode
bind-key Escape copy-mode # `tmux prefix + Escape` starts copy mode.
# unbind default copy mode key
unbind-key [

setw -g monitor-activity on
set -g visual-activity on

# Increase the history limit
set -g history-limit 200000

# vim'ish pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# No delay for escape key press
set -sg escape-time 0

# appearence
set -g status-position bottom
set -g status-bg "#606060"
set -g status-fg "#3e4452"
set -g status-left ' [#S] '
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# Dim inactive panes
#set -g window-style 'fg=colour247,bg=colour236'
#set -g window-active-style 'fg=default,bg=default'

setw -g window-status-current-fg red
setw -g window-status-current-bg default
setw -g window-status-current-attr bright
